<div class="container">
<h3 style="font-family: 'Silkscreen', cursive;">Korpa</h3>

<div class="cart-item" *ngFor="let item of items">
    <span style="font-family: 'Silkscreen', cursive;">{{ item.name }}   </span>
    <span style="font-family: 'Silkscreen', cursive;">{{ item.price | currency }}</span><br>
</div>



<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
        <label style="font-family: 'Silkscreen', cursive;" for="name">
            Name
        </label>
        <input id="name" type="text" formControlName="name">
    </div>
    
    <div>
        <label style="font-family: 'Silkscreen', cursive;" for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    
    <button style="font-family: 'Silkscreen', cursive;" class="button" type="submit">Purchase</button>
</form>

</div>
